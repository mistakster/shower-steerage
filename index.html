<!DOCTYPE html>
<html lang="en">
<head>
	<title>Steerage plugin for Shower</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="shower/bright-next/styles/screen.css">
	<link rel="stylesheet" href="css/map.css">
</head>
<body class="shower shower--list">
	<header class="shower__caption">
		<h1>Presentation Title</h1>
		<p><a href="">Yours Truly</a>, Famous Inc.</p>
	</header>

	<section>
		<h2>Steerage plugin for Shower</h2>
		<p>It allows to navigate between any objects within slide.</p>
		<p>There is a map with 3 markers on the next slide. The Prev and Next buttons switches between these markers.</p>
	</section>

	<section data-map="true">
		<script type="application/json">
			{
				"markers": [
					{
						"title": "Red square",
						"position": {"lat": 55.753914, "lng": 37.620524}
					},
					{
						"title": "Hotel Cosmos",
						"position": {"lat": 55.822448, "lng": 37.646198}
					},
					{
						"title": "Shukhov Tower",
						"position": {"lat": 55.717373, "lng": 37.611582}
					}
				]
			}
		</script>
	</section>

	<section>
		<h2>That’s all, folks!</h2>
	</section>

	<div class="shower__progress"></div>
	<footer class="shower__badge">
		<a href="https://github.com/shower/shower">Fork me on Github</a>
	</footer>

	<script src="shower/shower.js"></script>
	<script src="lib/shower-steerage.js"></script>
	<script src="js/map.js"></script>

</body>
</html>
